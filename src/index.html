<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/css/style.css">
    <title>simple spinner component</title>
</head>

<body>
    <div class="center">
        <div class="parent-spinner">
            <div class="spinner spinner-rotate border-spinner-red" data-mx-time="0.6"></div>
            <div class="spinner spinner-rotate border-spinner-blue" data-mx-time="1.2"></div>
            <div class="spinner spinner-rotate border-spinner-yellow" data-mx-time="1.5"></div>
            <div class="spinner spinner-rotate border-spinner-orange" data-mx-time="1.8"></div>
            <div class="spinner spinner-rotate border-spinner-green" data-mx-time="2.2"></div>
            <div class="spinner bg-red" data-mx-time="0.6"></div>
            <div class="spinner bg-blue" data-mx-time="1.2"></div>
            <div class="spinner bg-yellow" data-mx-time="1.5"></div>
            <div class="spinner bg-orange" data-mx-time="1.8"></div>
            <div class="spinner bg-green" data-mx-time="2.2"></div>
        </div>
    </div>

</body>
<script src="./js/spinner.js"></script>

</html>
